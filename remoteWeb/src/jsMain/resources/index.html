<!DOCTYPE html>
<html>
<head>
    <title>Monaco Editor with Custom Completion</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
        }
        .editor-container {
            position: relative;
            width: 800px;
            height: 600px;
        }
        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }
        #compose {
            width: 400px;
            height: 600px;
            border: 1px solid #ccc;
            background: #f5f5f5;
        }
        #text_container {
            display: none;
        }
        .format-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            padding: 6px 12px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #454545;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .format-btn:hover {
            background-color: #2d2d2d;
            border-color: #666666;
        }
    </style>
    <script type="application/javascript" src="skiko.js"></script>
</head>
<body>
<div class="container">
    <div class="editor-container">
        <div id="editor"></div>
        <button id="formatBtn" class="format-btn">Format JSON</button>
    </div>
    <div id="text_container"></div>
    <div id="compose"></div>
</div>
</body>
<script type="application/javascript" src="remoteWeb.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
<script src="index.js"></script>
</html>
