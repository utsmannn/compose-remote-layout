<!DOCTYPE html>
<html>
<head>
    <title>JSON builder for Compose Remote Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
            height: 100vh;
        }

        .editor-container {
            position: relative;
            flex: 2;
            height: calc(100vh - 40px);
        }

        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        #compose {
            flex: 1;
            height: calc(100vh - 40px);
            border: 1px solid #ccc;
            background: #f5f5f5;
        }

        #text_container {
            display: none;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .editor-btn {
            padding: 6px 12px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #454545;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .editor-btn:hover {
            background-color: #2d2d2d;
            border-color: #666666;
        }

        .editor-btn.save {
            background-color: #2c5282;
        }

        .editor-btn.save:hover {
            background-color: #2a4365;
        }

        .status-message {
            font-size: 12px;
            color: #e0e0e0;
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .loading-bar {
            width: 100px;
            height: 2px;
            background-color: #454545;
            margin-right: 10px;
            display: none;
        }

        .loading-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #2c5282;
            transition: width 0.3s ease;
        }

        /* Config Dialog Styles */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .dialog {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 6px;
            width: 500px;
            max-width: 90%;
            color: #e0e0e0;
        }

        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dialog-title {
            font-size: 18px;
            font-weight: 500;
        }

        .dialog-close {
            background: none;
            border: none;
            color: #e0e0e0;
            cursor: pointer;
            font-size: 20px;
        }

        .dialog-content {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            background: #2d2d2d;
            border: 1px solid #454545;
            border-radius: 3px;
            color: #e0e0e0;
            font-family: monospace;
        }

        .form-control:focus {
            outline: none;
            border-color: #2c5282;
        }

        .headers-container {
            margin-top: 10px;
        }

        .header-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .header-row input {
            flex: 1;
        }

        .add-header-btn {
            padding: 4px 8px;
            background: #2c5282;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .add-header-btn:hover {
            background: #2a4365;
        }

        .dialog-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .remove-header-btn {
            padding: 4px 8px;
            background: #822c2c;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .remove-header-btn:hover {
            background: #652a2a;
        }
    </style>
    <script type="application/javascript" src="skiko.js"></script>
</head>
<body>
<div class="container">
    <div class="editor-container">
        <div id="editor"></div>
        <div class="button-container">
            <div id="statusMessage" class="status-message"></div>
            <div id="loadingBar" class="loading-bar">
                <div class="progress"></div>
            </div>
            <button id="configBtn" class="editor-btn">Config</button>
            <button id="formatBtn" class="editor-btn">Format JSON</button>
            <button id="saveToRemoteConfig" class="editor-btn save">Save to Remote Config</button>
        </div>
    </div>
    <div id="text_container"></div>
    <div id="compose"></div>
</div>

<!-- Config Dialog -->
<div id="configDialog" class="dialog-overlay">
    <div class="dialog">
        <div class="dialog-header">
            <h2 class="dialog-title">HTTP Configuration</h2>
            <button class="dialog-close">&times;</button>
        </div>
        <div class="dialog-content">
            <div class="form-group">
                <label for="configUrl">URL</label>
                <input type="text" id="configUrl" class="form-control" placeholder="Enter URL">
            </div>
            <div class="form-group">
                <label>Headers</label>
                <div id="headersContainer" class="headers-container">
                    <div class="header-row">
                        <input type="text" class="form-control" placeholder="Key" value="Content-Type">
                        <input type="text" class="form-control" placeholder="Value" value="application/json">
                        <button class="remove-header-btn">&times;</button>
                    </div>
                </div>
                <button id="addHeaderBtn" class="add-header-btn">Add Header</button>
            </div>
            <div class="form-group">
                <label for="configBody">Request Body</label>
                <textarea id="configBody" class="form-control" rows="4" readonly></textarea>
            </div>
        </div>
        <div class="dialog-footer">
            <button id="cancelConfigBtn" class="editor-btn">Cancel</button>
            <button id="saveConfigBtn" class="editor-btn save">Save Configuration</button>
        </div>
    </div>
</div>

<script type="application/javascript" src="jsonBuilderWeb.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
<script src="index.js"></script>
</body>
</html>
