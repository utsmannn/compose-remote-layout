<!DOCTYPE html>
<html>
<head>
    <title>JSON builder for Compose Remote Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 10px;
            padding: 20px;
            height: 100vh;
        }

        .editor-container {
            position: relative;
            flex: 2;
            height: calc(100vh - 40px);
        }

        #editor {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }

        #compose {
            flex: 1;
            height: calc(100vh - 40px);
            border: 1px solid #ccc;
            background: #f5f5f5;
        }

        #text_container {
            display: none;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .editor-btn {
            padding: 6px 12px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #454545;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .editor-btn:hover {
            background-color: #2d2d2d;
            border-color: #666666;
        }

        .editor-btn.save {
            background-color: #2c5282;
        }

        .editor-btn.save:hover {
            background-color: #2a4365;
        }

        .status-message {
            font-size: 12px;
            color: #e0e0e0;
            margin-right: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
        }

        .loading-bar {
            width: 100px;
            height: 2px;
            background-color: #454545;
            margin-right: 10px;
            display: none;
        }

        .loading-bar .progress {
            width: 0%;
            height: 100%;
            background-color: #2c5282;
            transition: width 0.3s ease;
        }
    </style>
    <script type="application/javascript" src="skiko.js"></script>
</head>
<body>
<div class="container">
    <div class="editor-container">
        <div id="editor"></div>
        <div class="button-container">
            <div id="statusMessage" class="status-message"></div>
            <div id="loadingBar" class="loading-bar">
                <div class="progress"></div>
            </div>
            <button id="formatBtn" class="editor-btn">Format JSON</button>
            <button id="saveToRemoteConfig" class="editor-btn save">Save to Remote Config</button>
        </div>
    </div>
    <div id="text_container"></div>
    <div id="compose"></div>
</div>

<script type="application/javascript" src="jsonBuilderWeb.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
<script src="index.js"></script>
</body>
</html>
