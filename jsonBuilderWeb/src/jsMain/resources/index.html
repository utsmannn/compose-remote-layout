<!DOCTYPE html>
<html>
<head>
    <title>JSON builder for Compose Remote Layout</title>
    <link rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="skiko.js"></script>
</head>
<body>
<div class="container">
    <div class="editor-container">
        <div id="editor"></div>
        <div class="button-container">
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
                <span class="loading-text">Saving...</span>
            </div>
            <button id="formatBtn" class="editor-btn">Format JSON</button>
            <button id="saveToRemoteConfig" class="editor-btn save">Save to Remote Config</button>
        </div>
    </div>
    <div id="text_container"></div>
    <div class="compose-section">
        <div class="device-selector">
            <select id="deviceSize">
                <optgroup label="Large Phones (>400px)">
                    <option value="428x926">iPhone 13 Pro Max (428x926)</option>
                    <option value="412x915">Pixel 6 Pro (412x915)</option>
                    <option value="414x896">iPhone 11 Pro Max (414x896)</option>
                    <option value="412x892">Samsung S21 Ultra (412x892)</option>
                </optgroup>
                <optgroup label="Medium Phones (375-400px)">
                    <option value="390x844">iPhone 12/13 Pro (390x844)</option>
                    <option value="393x851">Pixel 5 (393x851)</option>
                    <option value="384x854">Nokia 8.3 (384x854)</option>
                    <option value="375x812">iPhone X/XS/11 Pro (375x812)</option>
                    <option value="375x667">iPhone 6/7/8/SE2 (375x667)</option>
                </optgroup>
                <optgroup label="Small Phones (<375px)">
                    <option value="360x800">Samsung A51/71 (360x800)</option>
                    <option value="360x780">Samsung Galaxy S8 (360x780)</option>
                    <option value="360x640">Moto G Power (360x640)</option>
                    <option value="320x568">iPhone 5/SE1 (320x568)</option>
                </optgroup>
                <optgroup label="Custom Sizes">
                    <option value="300x600">Small Custom (300x600)</option>
                    <option value="350x700">Medium Custom (350x700)</option>
                    <option value="450x900">Large Custom (450x900)</option>
                </optgroup>
            </select>
        </div>
        <div class="device-preview-container">
            <div id="compose"></div>
        </div>
    </div>
</div>

<div class="notification" id="notification">
    Configuration saved successfully!
</div>

<script type="application/javascript" src="jsonBuilderWeb.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.js"></script>
<script src="index.js"></script>
</body>
</html>
